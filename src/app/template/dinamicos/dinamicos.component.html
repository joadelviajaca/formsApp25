<hr>

<form (ngSubmit)="submit()" #myForm="ngForm">
<div class="mb-3 row">
    <label class="col-sm3 col-form-label">Nombre</label>
    <div class="col-sm-9">
        <input type="text" 
                class="form-control"
                placeholder="Nombre de la persona"
                name="name"
                minlength="4"
                required
                ngModel
                >
                @if (notValid("name")) {

                    <span class="form-text text-danger">
                        Este campo es obligatorio
                    </span>
                }
    </div>
</div>

<!-- Agregar Favorito -->
<div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

        <div class="input-group">
            <input class="form-control"
                   placeholder="Agregar favorito">

            <button class="btn btn-outline-primary"
                    type="button">
                Agregar
            </button>
        </div>
    </div>
</div>


<!-- Lista de Juegos Favoritos -->
<div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">

        <div class="input-group mb-1">
            <input class="form-control">

            <button class="btn btn-outline-danger"
                    type="button">
               Eliminar
           </button>
        </div>

    </div>
</div>



<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-primary float-end" [disabled]="myForm.invalid">Guardar</button>
    </div>
</div>

</form>
