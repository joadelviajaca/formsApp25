<div class="row">
    <div class="col">

        <form (ngSubmit)="save(myForm)" #myForm="ngForm">

            <!-- Campo de producto -->
            <div class="mb-3 row">


                <label class="col-sm-3 col-form-label">Producto</label>


                <div class="col-sm-9">

                    <input type="text" class="form-control" name="producto" placeholder="Nombre del producto" ngModel
                        required minlength="3">
                        @if (myForm.controls['producto'].invalid && myForm.controls['producto'].touched) {
                            
                            <span class="form-text text-danger">
                                Debe de ser de 3 letras
                            </span>
                        }
                </div>
            </div>

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="precio" placeholder="Precio del producto" ngModel
                        required min="0">
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="existencias" placeholder="Existencias del producto"
                        required ngModel>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>



        </form>

        <div class="row">
            <div class="col">

                <span>Valid</span>
                <pre>{{ myForm['valid'] }}</pre>

                <span>Pristine</span>
                <pre>{{ myForm['pristine'] }}</pre>

                <span>Touched</span>
                <pre>{{ myForm['touched'] }}</pre>

                <span>Value</span>
                <pre>{{ myForm.value | json }}</pre>



            </div>
        </div>

    </div>
</div>
